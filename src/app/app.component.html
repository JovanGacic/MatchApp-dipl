<body>

		 <img id="logo" src="/assets/MAlogo.png" routerLink="/">

  <a class="item" (click)="setActive()" routerLink="/topevents">
    Top events
  </a>
  <a class="item" routerLink="/events">
    My events
  </a>
  <a class="item" routerLink="/search">
    Search
  </a>
  <a class="item" *ngIf="auth.authenticated()" routerLink="/search">
