<div class="content" *ngIf="!selectedRegion">
    <div class="slikeiprilike">
        <div class="ui avatar image">
            <img id="centralnaSrbija" src="../assets/centralnasrbija.jpg">
            <div class="ui icon button" data-tooltip="Central Serbia" (click)="selectRegion('centralSerbia')">
                <i class="add icon"></i>
            </div>
        </div>
        <div class="ui avatar image">
            <img id="beograd" src="../assets/beograd.jpg">
            <div class="ui icon button" data-tooltip="Belgrade" (click)="selectRegion('belgrade')">
                <i class="add icon"></i>
            </div>
        </div>
        <div class="ui avatar image">
            <img id="vojvodina" src="../assets/vojvodina.jpg">
            <div class="ui icon button" data-tooltip="Vojvodina" (click)="selectRegion('vojvodina')">
                <i class="add icon"></i>
            </div>
        </div>
        <div class="ui avatar image">
            <img id="istocnaSrbija" src="../assets/istocnasrbija.jpg">
            <div class="ui icon button" data-tooltip="East Serbia" (click)="selectRegion('eastSerbia')">
                <i class="add icon"></i>
            </div>
            <br>
        </div>
        <div class="ui avatar image">
            <img id="zapadnaSrbija" src="../assets/zapadnasrbija.jpg">
            <div class="ui icon button" data-tooltip="West Serbia" (click)="selectRegion('westSerbia')">
                <i class="add icon"></i>
            </div>
        </div>
        <div class="ui avatar image">
            <img id="juznaSrbija" src="../assets/juznasrbija.jpg">
            <div class="ui icon button" data-tooltip="South Serbia" (click)="selectRegion('southSerbia')">
                <i class="add icon"></i>
            </div>
        </div>
    </div>
</div>
